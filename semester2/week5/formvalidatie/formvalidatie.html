<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validatie</title>
</head>
<body>
<form id="personalForm">
    <div class="form-group">
        <label for="firstName">Voornaam:</label>
        <input type="text" id="firstName" name="firstName">
        <span class="error" id="firstName-error"></span>
    </div>

    <div class="form-group">
        <label for="lastName">Familienaam:</label>
        <input type="text" id="lastName" name="lastName">
        <span class="error" id="lastName-error"></span>
    </div>

    <div class="form-group">
        <label for="birthDate">Geboortedatum:</label>
        <input type="text" id="birthDate" name="birthDate">
        <span class="error" id="birthDate-error"></span>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span class="error" id="email-error"></span>
    </div>

    <div class="form-group">
        <label for="children">Aantal kinderen:</label>
        <input type="text" id="children" name="children">
        <span class="error" id="children-error"></span>
    </div>

    <button type="button" id="validateBtn">Valideer</button>
</form>
<script src="scripts/index.js"></script>
</body>
</html>
