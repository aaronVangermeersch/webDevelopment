<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Internet Start Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<div class="container mt-5">
  <h1>My Internet Start Page</h1>
  <label for="commandInput" class="form-label">Zoekopdracht</label>
  <input type="text" id="commandInput" class="form-control" placeholder="Enter commando">
  <div class="form-text">Start your command with '/[character] [zoekopdracht]'</div>
  <button id="goBtn" class="btn btn-success mt-3">GO!</button>

  <h2 class="mt-5">History</h2>
  <div id="history" class="row gy-3"></div>
</div>

<script src="scripts/index.js"></script>
</body>
</html>
